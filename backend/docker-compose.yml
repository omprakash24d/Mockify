version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: mockify-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mockify
      MONGO_INITDB_ROOT_PASSWORD: mockify123
      MONGO_INITDB_DATABASE: mockify_neet
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mockify-network

  redis:
    image: redis:7.2-alpine
    container_name: mockify-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mockify-network

volumes:
  mongodb_data:
  redis_data:

networks:
  mockify-network:
    driver: bridge
